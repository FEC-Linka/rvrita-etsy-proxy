<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FEC Linka Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #content {
      max-width: 1400px;
      display: flex;
      margin: 0 auto;
    }
    #header {
      margin-bottom: 30px;
    }
    #left-col {
      flex: 2 1;
    }
    #right-col {
      flex: 1 1;
    }
    #footer {
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <div id=header></div>
  <div id="content">
    <div id="left-col">
      <div id="pictures"></div>
      <div id="reviews"></div>
    </div>
    <div id="right-col">
      <div id="details"></div>
      <div id="shipping"></div>
    </div>
  </div>
  <div id=footer></div>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="/header-bundle.js"></script>
  <script src="/pictures.bundle.js"></script>
  <script src="/reviews-bundle.js"></script>
  <script src="/bundle.js"></script>
  <script src="/dist/ttreit-shipping.js"></script>
  <script src="/footer-bundle.js"></script>
</body>

</html>
